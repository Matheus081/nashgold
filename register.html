<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="inter/iori.png" type="image/cpu-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="common.js"></script> <!-- Corrigido o nome do script -->
</head>
<body>
    <div class="wrapper">
        <form class="login-form" action="#">
            <h1>Cadastre-se</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuário" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-group"> <!-- Início da div corrigido -->
                <input type="password" id="confirm-password" placeholder="Confirma senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div> <!-- Fim da div corrigido -->
            <div class="input-group"> <!-- Início da nova div -->
                <input type="text" id="email" placeholder="E-mail" required> <!-- Corrigido o tipo de input -->
                <i class='bx bxs-envelope'></i>
            </div> <!-- Fim da nova div -->
            <button type="button" class="btn" onclick="window.location.href='index.html'">Cadastre-se</button>
            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
            </div>
        </form>
    </div>
    <script src="common.js"></script>
</body>
</html>
